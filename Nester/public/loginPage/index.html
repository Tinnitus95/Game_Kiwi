<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEST:R</title>

  <!-- CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/form-elements.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Favicon and touch icons -->
  <link rel="shortcut icon" href="assets/ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>



  <!-- Top content -->
  <div class="top-content">


    <div class="inner-bg">
      <button onclick="goBack()">Go Back</button>
      <div class="container">



        <div class="row">
          <div class="col-sm-5">

            <div class="form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Login to play NEST:R</h3>
                  <p>Enter username and password to log on:</p>
                  <p id="login_message" style="color: red;">

                  </p>
                </div>
                <div class="form-top-right">
                  <i class="fa fa-lock"></i>
                </div>
              </div>
              <div class="form-bottom">
                <form role="form"  onsubmit="loginscript()"class="login-form" >


                  <div class="form-group">
                    <label class="sr-only" for="login-username">Username</label>
                    <input type="text" name="login-username" placeholder="Username..."  class="form-username form-control" id="login-username" required>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="login-password">Password</label>
                    <input type="password" name="login-password" placeholder="Password..." class="form-password form-control" id="login-password"  required>
                  </div>
                  <button type="submit" class="btn">Sign in!</button>
                </form>
              </div>
            </div>

            <div class="social-login">


            </div>

          </div>

          <div class="col-sm-1 middle-border"></div>
          <div class="col-sm-1"></div>

          <div class="col-sm-5">

            <div class="form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Sign up now</h3>
                  <p>Fill in the form below to get instant access:</p>
                  <p id="creation_message" style="color: red;">

                  </p>
                </div>

                <div class="form-top-right">
                  <i class="fa fa-pencil"></i>
                </div>
              </div>
              <div class="form-bottom">
                <form role="form" onsubmit="registerscript()" class="registration-form">
                  <div class="form-group">
                    <label class="sr-only" for="register-username">Username</label>
                    <input type="text" name="register-username" placeholder="Username..." class="register-username form-control" id="register-username" required>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="register-password">Password</label>
                    <input type="password" name="register-password" placeholder="Password..." class="register-password form-control" id="register-password" required>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="register-email">Email</label>
                    <input type="text" name="register-email" placeholder="Email..." class="register-email form-control" id="register-email" required>
                  </div>
                  <div class="form-group">
                    <select id="register-team">
                      <option value="1">Red birds</option>
                      <option value="2">Blue birds</option>
                    </select>
                  </div>
                  <button type="submit" class="btn">Sign me up!</button>
                </form>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">

        <div class="col-sm-8 col-sm-offset-2">
          <div class="footer-border"></div>

        </div>

      </div>
    </div>
  </footer>

  <!-- Javascript -->
  <script src="assets/js/jquery-1.11.1.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.backstretch.min.js"></script>
  <script src="assets/js/preventDefault.js"></script>
  <script src="assets/js/loginscript.js"></script>
  <script src="assets/js/registerscript.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script>
  function goBack() {

    // window.location.reload(history.back());
    window.location.href= "/"
  }
</script>

<!--[if lt IE 10]>
<script src="assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
